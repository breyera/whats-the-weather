<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the Weather?</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/CSS/styles.css">
    <link rel="stylesheet" media="only screen and (max-width: 768px)" href="./assets/CSS/mobile.css">
</head>
<body>
    <header>
        <div class="background-image">
            <div class="background-content">
                <h1>Weather Dashboard</h1>
                <p>Where finding out the weather is always a breeze.</p>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-4 bg-light" id="to-row">
                <p class="search-header">Search by city</p>
                <div class="input-group button-space">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter city name" aria-label="Enter city name">
                    <div class="input-group-append">
                        <button class="btn" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <button class="btn button-space" type="button" id="clear-history">Clear history</button>
                <form id="history"></form>
            </div>
            <div class="col-8" id="main-card">
                <div class="row" id="cardsss">
                    <div class="col-12 border border-dark m-3 rounded" id="main-box">
                        <div class="row">
                            <div class="col-12">
                                <span id="city-name" class="city-name align-middle"></span>
                                <img id="current-pic" src="" alt="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="temperature"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="humidity"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="wind-speed"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex">
                                <p id="UV-index"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mobile-five">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row mobile-cards">
                    <div class="col forecast text-white ml-3 mb-3 rounded card-background"></div>
                    <div class="col forecast text-white ml-3 mb-3 rounded card-background"></div>
                    <div class="col forecast text-white ml-3 mb-3 rounded card-background"></div>
                    <div class="col forecast text-white ml-3 mb-3 rounded card-background"></div>
                    <div class="col forecast text-white ml-3 mb-3 rounded card-background"></div>
                </div>
            </div>
        </div>
    </div>






    <script src="./assets/JS/script.js"></script>
</body>
</html>
